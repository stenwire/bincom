<form method="post" action="{% url 'total' %}">
    {% csrf_token %}
    <select name="selected_item">
        {% for item in items %}
        <option value="{{ item }}">{{ item }}</option>
        {% endfor %}
    </select>
    <input type="submit" value="Submit">
</form>

{% if data %}
    <h3>Selected Item: {{ selected_item }}</h3>
    <ul>
        {% for key, value in data.items %}
        <li>{{ key }}: {{ value }}</li>
        {% endfor %}
    </ul>
    <h1>Total Result: {{ total }}</h1>
{% endif %}
